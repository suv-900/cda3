spring.application.name=cuda-backend

server.port = 8080

spring.datasource.url = jdbc:postgresql:funny
spring.datasource.username = core
spring.datasource.password = 123
spring.datasource.driver-class-name = org.postgresql.Driver
spring.jpa.hibernate.ddl-auto = update

hibernate.show_sql = true
hibernate.format_sql = true
hibernate.hbm2ddl = create
hibernate.current_session_context_class = org.hibernate.context.ThreadLocalSessionContext
hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

hibernate.jdbc.batch_size = 10
hibernate.connection.pool_size = 2
# hibernate.connection.isolation = 8 